<script>





$(document).ready(function(){

 $('#myform').on('submit', function(e) {
        e.preventDefault();


if($("#fname").val == "" && $("#lname").val == "" && $("#email").val == "" && $("#idnumber").val == "" && $("#password").val == "" && $("#cpassword").val == ""){

}else{
$('#myModal').modal('show');
}

	});



});

<body  style="background-color:#4a8720" >

<div class="container">

<div class="row" style="margin-top:40px;">
<div class="col-lg-3"></div>
<div class="col-lg-6">

<div class="card" style="background-color:white">
<div class="card-header"><img src="images/christopherlogo.jpeg" width="150px" style="margin-left:35%;"></div>
<div class="card-body">

<div class="row" >
<div class="col-lg-4"></div>
<div class="col-lg-8"><h3><b>REGISTRATION</b></h3></div>
</div>

<div class="row" style="margin:10px;">
<form id="myform">

<div class="col-lg-6" >
<input type="text" id="fname" class="form-control" style="border: 3px solid #4a8720;border-radius: 15px;height:45px; text-align:center" placeholder="Firstname" required   />
</div>

<div class="col-lg-6">
<input type="text" id="lname" class="form-control" style="border: 3px solid #4a8720;border-radius: 15px;height:45px; text-align:center" placeholder="Lastname" required  />
</div>


<div class="col-lg-12" style="margin-top:10px;">
<input type="Email" id="email" class="form-control" style="border: 3px solid #4a8720;border-radius: 15px;height:45px; text-align:center" placeholder="Email" required  />
</div>

<div class="col-lg-12" style="margin-top:10px;">
<input type="text" id="idnumber" class="form-control" style="border: 3px solid #4a8720;border-radius: 15px;height:45px; text-align:center" placeholder="ID Number" required  />
</div>

<div class="col-lg-6" style="margin-top:10px;" >
<input type="password" id="password" class="form-control" style="border: 3px solid #4a8720;border-radius: 15px;height:45px; text-align:center" placeholder="Password" required   />
</div>

<div class="col-lg-6" style="margin-top:10px;">
<input type="password" id="cpassword" class="form-control" style="border: 3px solid #4a8720;border-radius: 15px;height:45px; text-align:center" placeholder="Confirm Password" required  />
</div>

<div class="col-lg-6 offset-3">
<a href="register.html"><button class="btn btn-default" style="border: 3px solid #4a8720;border-radius: 15px; width:100%; height:45px;margin-top:10px;" >REGISTER</button></a>
</div>

<div class="col-lg-4 "></div>
<div class="col-lg-6 ">
<label>Already have an account?</label>
</div>

<div class="col-lg-5 "></div>
<div class="col-lg-6 ">
<a href="login.html">LOGIN</a>
</div>
</form>


</div>

</div>
</div>

</div>

</div>

</div>
